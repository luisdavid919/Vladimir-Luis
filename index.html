<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><h1>SURVEY FORM</h1></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>

  <h1 id="title">SURVEY FORM</h1>
  <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form action="" id="survey-form">
    
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Type your name in here.." required >

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email"  placeholder="Insert your email here" required>

      <label for="number" id="number-label">Number:</label>
      <input type="number" name="number" id="number" min="0" max="100"  placeholder="Enter your age" required>
      
      <select name="gender" size="3" id="dropdown">
          <option value="female">Female</option>
          <option value="male">Male:</option>
          <option value="geek">Female</option>
      </select>

      <input type="radio" name="1" value="0"> One
      <input type="radio" name="1" value="0"> 1
      <input type="radio" name="2" value="0"> Two
      <input type="radio" name="2" value="0"> 2
      <input type="radio" name="3" value="0"> Three
      <input type="radio" name="3" value="0"> 3

      <input type="checkbox" value="green"> Green
      <input type="checkbox" value="red"> Red
      <input type="checkbox" value="blue"> Blue
      <textarea name="" id="" cols="30" rows="10">Comments Here:</textarea>
      <button type="submit" id="submit" value="Submit">

    </form>
    <script src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
